<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<title>Page Title</title>
</head>

<body>
	<form>
		<div class="container p-5 bg-primary text-white text-center">
			<h2>Gesti√≥n de Usuarios</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-8" style="margin: auto; background: #24303c; margin-top: 5px; padding: 10px;">
					<div class="well well-sm">
						<form class="form-horizontal" method="post" >
							<fieldset>
								<legend class="text-center header" style="color: #fff;"><strong>Formulario de registro</strong></legend>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-user bigicon"></i></span>
									<div class="col-md-8" style="margin:auto;">
										<input style="border-radius: 4px; border: 1px solid #fff; margin-bottom: 6px;"  id="fname" name="nombre" type="text" placeholder="Nombres"
											class="form-control">
									</div>
								</div>
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-user bigicon"></i></span>
									<div class="col-md-8" style="margin:auto;">
										<input style="border-radius: 4px; border: 1px solid #fff; margin-bottom: 6px;"  id="lname" name="apellido" type="text" placeholder="Apellidos"
											class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-envelope-o bigicon"></i></span>
									<div class="col-md-8" style="margin:auto;">
										<input style="border-radius: 4px; border: 1px solid #fff; margin-bottom: 6px;"  id="email" name="email" type="text" placeholder="Email"
											class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-phone-square bigicon"></i></span>
									<div class="col-md-8" style="margin:auto;">
										<input  style="border-radius: 4px; border: 1px solid #fff; margin-bottom: 6px;" id="phone" name="phone" type="text" placeholder="Telefono"
											class="form-control">
									</div>
								</div>
<br>
								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary btn-lg" style="background: #fff; color: #24303c;"><strong>Submit</strong></button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
